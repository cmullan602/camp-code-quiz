<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Camp Code Quiz</title>

</head>
<body>
    <header>
        <div>
            <a href="./high-score.html">View High Scores</a>
        </div>
        <div>Time: <span id="timer"> 0 </span></div>

    </header>
    <main>
        <!-- <div id="start">
            <h2>Code Camp Quiz</h2>
            <div> This is a code camp quiz! The quiz will test you on your knowledge of HTML, CSS and Javascript. Once you start the quiz you will have 75 seconds to complete it. Good luck! </div>
            <button id="start-button"> start </button>
        </div> -->

        <div id="game">
            <div id="hud">
                <div class="hud-item">
                    <p id="progress-text" class ="hud=prefix">
                        question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
        

            <h1 id="question">What is the answer to this Question</div>
            <div class="choice-container">
                <p class="choice-prefix">a</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">b</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">c</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">d</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>

        </div>
        

        <div id="final-score">
            <h2>Final Score</h2>
            <button id = submit>submit</button>
        </div>
    </main>
  
    <script src="/assets/js/game.js"></script>
</body>
</html>
